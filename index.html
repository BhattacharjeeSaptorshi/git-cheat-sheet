<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Learn Git</title>
</head>
<body>
    <!--<img src="logo.png"/>-->
    <button onclick="exportAsPng()">Download as Image</button>
    <div id="capture">
        <h1>Git Cheat Sheet</h1>
        <h4>Compiled by - Saptorshi Bhattacharjee</h4>
        <div>
            Config
            <div class="command">git config</div>
        </div>
        <div>
            Create
            <div class="command">git init</div>
        </div>
        <div>
            Workflow
            <div class="command">git add</div>
            <div class="command">git commit</div>
            <div class="command">git reset</div>
        </div>
        <div>
            Inspection and History
            <div class="command">git status</div>
            <div class="command">git diff</div>
            <div class="command">git log</div>    
            <div class="command">git show</div>
        </div>
        <div>
            File Operations
            <div class="command">git clean</div>

        </div>
        <div>
            Branching
            <div class="command">git checkout</div>
            <div class="command">git revert</div>
            <div class="command">git stash</div>
            <div class="command">git branch</div>
            <div class="command">git switch</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
